<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampus Merdeka HTML 2</title>
</head>
<body>
    <section>
        <form id="form">
            <div>                
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" placeholder="Your name..">
            </div>
            <br>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" placeholder="Your email..">
            </div>
            <br>
            <div>
                <label for="phone">Phone : </label>
                <input type="number" id="phone" name="phone" placeholder="Your phone..">
            </div>
            <br>
            <div>
                <label for="date">Date : </label>
                <input type="date" id="date" name="date" placeholder="Your date..">
            </div>
            <br>
            <div>
                <label for="file">File : </label>
                <input type="file" id="file" name="file" placeholder="Your file..">
            </div>
            <br>
            <div>
                <label for="checkbox">Checkbox : </label>
                <input type="checkbox" id="checkbox" name="checkbox" placeholder="Your checkbox..">
                <input type="checkbox" id="checkbox" name="checkbox" placeholder="Your checkbox..">
            </div>
            <br>
            <div>
                <label for="radio">Radio : </label>
               <input type="radio" id="radio" name="gender" value="Man">    
            </div>
        </form>
    </section>
</body>
</html>
